# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: "Setup Node"
        uses: actions/setup-node@v1
        with:
          node-version: "18.*"

      - name: "Install dependencies"
        run: npm install
        env:
          CI: true

      - name: Build
        run: npm run build

      - name: Run Eslint
        run: npm run lint

      - name: Run Test
        run: npm test
